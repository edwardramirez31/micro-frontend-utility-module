# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI / CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test micro frontend utility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Installing dependencies
        uses: ./.github/actions/install_deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run the tests and generate coverage report
        run: yarn test

  release:
    name: Run semantic release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Installing dependencies
        uses: ./.github/actions/install_deps
        with:
          node-version: ${{ matrix.node-version }}
      - name: Release new version
        run: yarn semantic-release
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          HUSKY: 0
      - name: Build package
        run: yarn build-npm
      - name: Set NPM publish token
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Release to NPM
        run: npm publish --access=public
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.FRONTEND_DEPLOYMENT_ROLE }}
          role-session-name: DeployFrontendSharedModulesSession
          role-duration-seconds: 900
          aws-region: us-east-1
      - name: Remove tsconfig options for NPM
        run: rm -rf dist && sed -i.bak -e '6,7d' tsconfig.json
      - name: Build
        run: yarn build
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${BUCKET_NAME}/${MICRO_FRONTEND_NAME}/${IDENTIFIER}
        env:
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          MICRO_FRONTEND_NAME: ${{ secrets.MICRO_FRONTEND_NAME }}
          IDENTIFIER: ${{ github.sha }}
